name: Update Content Submodule

on:
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch: # 수동 트리거 허용

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule to latest
        run: |
          git submodule update --remote --merge content

      - name: Check if there are changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push submodule update
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content
          git commit -m "chore: update content submodule to latest"
          git push

      - name: Notify update completed
        run: |
          echo "✅ Content submodule updated successfully"
