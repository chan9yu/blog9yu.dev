# 이 파일은 blog9yu-content 저장소에 추가할 워크플로우 템플릿입니다.
# .github/workflows/notify-blog.yml 로 저장하세요.

name: Notify Blog on Content Update

on:
  push:
    branches:
      - main
    paths:
      - "posts/**"
      - "about/**"

jobs:
  notify-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository dispatch to blog
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.BLOG_REPO_PAT }}
          repository: chan9yu/blog9yu.dev
          event-type: content-updated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
