pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm lint:fix
      stage_fixed: true
    prettier:
      glob: "*.{js,ts,jsx,tsx,html,json,yaml,md,prettierrc}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    audit-check:
      run: pnpm audit
    type-check:
      run: pnpm type-check

prepare-commit-msg:
  commands:
    template:
      run: node scripts/copy-template.mjs {1}
