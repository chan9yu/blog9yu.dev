pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,ts,jsx,tsx,json,yaml,yml,md,mdx,css}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm eslint {staged_files} --fix --max-warnings=0
      stage_fixed: true

commit-msg:
  commands:
    template:
      run: node scripts/commit-msg.js {1}

pre-push:
  commands:
    validate:
      run: pnpm build && pnpm type-check && pnpm lint
